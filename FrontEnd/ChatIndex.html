<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PingMe Chat</title>
  <link rel="stylesheet" href="ChatPage.css" />
</head>
<body>
  <div class="header">PingMe</div>

  <div class="chat-container">
    <div class="spacer"></div>

    <div class="message-block">
      <div class="sender-name">StudentName</div>
      <div class="message-bubble">ChatMessage</div>
    </div>

    <div class="message-input">
      <input type="text" placeholder="TypeTextHere" />
      <button>Send</button>
    </div>
  </div>
</body>
</html>
