<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PingMe Login</title>
  <link rel="stylesheet" href="LoginPage.css" />
</head>
<body>
  <div class="header">PingMe</div>

  <div class="login-box">
    <h2>Login</h2>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="button-group">
        <button type="button" onclick="location.href='password-recovery.html'">Forgot Password?</button>
        <button type="button" onclick="location.href='register.html'">REGISTER</button>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
